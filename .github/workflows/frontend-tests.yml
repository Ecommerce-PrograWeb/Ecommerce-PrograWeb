name: Frontend Tests

on:
  push:
    branches: [ Tests ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: eco-books/frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: eco-books/frontend
        run: npm ci

      - name: Run Frontend Tests (Jest)
        working-directory: eco-books/frontend
        run: npm run test:ci

      - name: Upload Frontend Coverage
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: eco-books/frontend/coverage
