name: Frontend Tests

on:
  push:
    branches: [ Tests, CI/CD-testing, main ]
  pull_request:
    branches: [ Tests, CI/CD-testing, main ]

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: eco-books/frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: eco-books/frontend
        run: npm ci

      - name: Run Frontend Tests (Jest)
        working-directory: eco-books/frontend
        env:
          CI: true
        run: npm run test:ci

      - name: Upload Frontend Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: eco-books/frontend/coverage
