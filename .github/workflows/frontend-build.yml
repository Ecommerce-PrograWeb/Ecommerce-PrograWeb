name: Frontend Build & Tests

on:
  push:
    branches: [ Tests ]
    paths:
      - 'eco-books/frontend/**'
      - '.github/workflows/frontend-build.yml'
  pull_request:
    branches: [ Tests ]
    paths:
      - 'eco-books/frontend/**'
      - '.github/workflows/frontend-build.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: eco-books/frontend/package-lock.json
      - name: Install
        working-directory: eco-books/frontend
        run: |
          npm ci --no-audit --no-fund || npm install --legacy-peer-deps --no-audit --no-fund
      - name: Test (Jest)
        working-directory: eco-books/frontend
        run: npx jest --ci --coverage --config jest.config.js
      - name: Upload coverage
        if: ${{ success() && hashFiles('eco-books/frontend/coverage/lcov.info') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: eco-books/frontend/coverage

  build:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: eco-books/frontend/package-lock.json
      - name: Install
        working-directory: eco-books/frontend
        run: npm ci --no-audit --no-fund
      - name: Build
        working-directory: eco-books/frontend
        run: npm run build
