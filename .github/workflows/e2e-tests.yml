name: E2E Tests (Playwright)

on:
  push:
    branches: [ Tests, main ]
    paths:
      - 'eco-books/frontend/**'
      - 'eco-books/backend/**'
      - 'eco-books/docker-compose.yml'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    branches: [ Tests, main ]
    paths:
      - 'eco-books/frontend/**'
      - 'eco-books/backend/**'
      - 'eco-books/docker-compose.yml'
      - '.github/workflows/e2e-tests.yml'
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    name: End-to-End Tests
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: eco-books/frontend/package-lock.json
      
      - name: ðŸ“¦ Install frontend dependencies
        working-directory: eco-books/frontend
        run: npm ci --no-audit --no-fund
      
      - name: ðŸŽ­ Install Playwright browsers
        working-directory: eco-books/frontend
        run: npx playwright install --with-deps chromium firefox
      
      - name: ðŸ³ Start services with Docker Compose
        working-directory: eco-books
        run: |
          echo "Starting Docker services..."
          docker compose up -d
          
          echo "Waiting for database to be healthy..."
          timeout=60
          elapsed=0
          until docker compose ps | grep "healthy" | grep -q "db" || [ $elapsed -eq $timeout ]; do
            echo "â³ Waiting for database... ($elapsed/$timeout seconds)"
            sleep 3
            elapsed=$((elapsed + 3))
          done
          
          echo "Waiting for backend to respond..."
          timeout=60
          elapsed=0
          until curl -sf http://localhost:3000 > /dev/null 2>&1 || [ $elapsed -eq $timeout ]; do
            echo "â³ Waiting for backend... ($elapsed/$timeout seconds)"
            sleep 3
            elapsed=$((elapsed + 3))
          done
          
          echo "Waiting for frontend to respond..."
          timeout=120
          elapsed=0
          until curl -sf http://localhost:3001/home > /dev/null 2>&1 || [ $elapsed -eq $timeout ]; do
            echo "â³ Waiting for frontend... ($elapsed/$timeout seconds)"
            sleep 5
            elapsed=$((elapsed + 5))
          done
          
          echo "âœ… All services are ready!"
      
      - name: ðŸ” Check services status
        working-directory: eco-books
        run: |
          echo "=== Docker Compose Status ==="
          docker compose ps
          echo ""
          echo "=== Backend Health Check ==="
          curl -f http://localhost:3000 || echo "Backend not responding"
          echo ""
          echo "=== Frontend Health Check ==="
          curl -f http://localhost:3001/home || echo "Frontend not responding"
      
      - name: ðŸ§ª Run E2E tests
        working-directory: eco-books/frontend
        run: npx playwright test --reporter=list,html
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:3001
      
      - name: ðŸ“Š Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: eco-books/frontend/playwright-report/
          retention-days: 30
      
      - name: ðŸ“¸ Upload test screenshots/videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: eco-books/frontend/test-results/
          retention-days: 7
      
      - name: ðŸ“‹ Show Docker logs on failure
        if: failure()
        working-directory: eco-books
        run: |
          echo "==================== BACKEND LOGS ===================="
          docker compose logs --tail=100 backend
          echo ""
          echo "==================== FRONTEND LOGS ===================="
          docker compose logs --tail=100 frontend
          echo ""
          echo "==================== DATABASE LOGS ===================="
          docker compose logs --tail=50 db
      
      - name: ðŸ§¹ Cleanup Docker resources
        if: always()
        working-directory: eco-books
        run: |
          docker compose down -v
          docker system prune -f

  # Job separado para tests en diferentes navegadores (opcional)
  e2e-cross-browser:
    runs-on: ubuntu-latest
    name: Cross-Browser E2E Tests
    timeout-minutes: 20
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: eco-books/frontend/package-lock.json
      
      - name: ðŸ“¦ Install frontend dependencies
        working-directory: eco-books/frontend
        run: npm ci --no-audit --no-fund
      
      - name: ðŸŽ­ Install Playwright browser - ${{ matrix.browser }}
        working-directory: eco-books/frontend
        run: npx playwright install --with-deps ${{ matrix.browser }}
      
      - name: ðŸ³ Start services
        working-directory: eco-books
        run: |
          docker compose up -d
          
          # Esperar servicios
          timeout=120
          elapsed=0
          until curl -sf http://localhost:3001/home > /dev/null 2>&1 || [ $elapsed -eq $timeout ]; do
            sleep 5
            elapsed=$((elapsed + 5))
          done
      
      - name: ðŸ§ª Run tests on ${{ matrix.browser }}
        working-directory: eco-books/frontend
        run: npx playwright test --project=${{ matrix.browser }} --reporter=list
        env:
          CI: true
      
      - name: ðŸ“Š Upload report for ${{ matrix.browser }}
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: eco-books/frontend/playwright-report/
          retention-days: 7
      
      - name: ðŸ§¹ Cleanup
        if: always()
        working-directory: eco-books
        run: docker compose down -v
