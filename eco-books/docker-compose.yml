# docker-compose.yml

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: MySQL
      MYSQL_DATABASE: eco_books
    ports:
      - "3307:3306"             # MySQL accesible desde tu host en 3307
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/migrations/01-user.sql:/docker-entrypoint-initdb.d/01-user.sql
      - ./backend/migrations/02-book.sql:/docker-entrypoint-initdb.d/02-book.sql
      - ./backend/migrations/03-cart.sql:/docker-entrypoint-initdb.d/03-cart.sql
      - ./backend/migrations/04-order.sql:/docker-entrypoint-initdb.d/04-order.sql
      - ./backend/migrations/05-payment.sql:/docker-entrypoint-initdb.d/05-payment.sql
      - ./backend/migrations/inserts.sql:/docker-entrypoint-initdb.d/inserts.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-pMySQL"]
      interval: 5s
      timeout: 3s
      retries: 15
    networks:
      - app-network

  # Datadog Agent - Recolecta métricas, trazas y logs
  datadog-agent:
    image: gcr.io/datadoghq/agent:7
    container_name: datadog-agent
    environment:
      # API Key (OPCIONAL - solo si usas Datadog SaaS)
      DD_API_KEY: c5e8b6d5eabada11131032ed7b1fa407  # Descomenta y configura si usas Datadog cloud
      
      # Configuración del Agent
      DD_SITE: datadoghq.com
      DD_APM_ENABLED: "true"
      DD_APM_NON_LOCAL_TRAFFIC: "true"
      DD_LOGS_ENABLED: "true"
      DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL: "true"
      DD_PROCESS_AGENT_ENABLED: "true"
      DD_DOGSTATSD_NON_LOCAL_TRAFFIC: "true"
      
      # Tags globales
      DD_TAGS: "env:development team:ecobooks"
      
    ports:
      - "8126:8126"   # APM traces
      - "8125:8125/udp" # DogStatsD metrics
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
    networks:
      - app-network

  backend:
    build: ./backend
    ports:
      - "3000:3000"             # Backend en http://localhost:3000
    environment:
      # DB
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: eco_books
      DB_USER: root
      DB_PASS: MySQL
      APP_PORT: 3000
      # Seguridad / CORS
      FRONTEND_URL: http://localhost:3001
      JWT_SECRET: cambialo_por_un_secreto_largo
      JWT_EXPIRES: 1h
      NODE_ENV: development
      # Datadog APM
      DD_TRACE_ENABLED: "true"
      DD_SERVICE: eco-books-backend
      DD_ENV: development
      DD_VERSION: 1.0.0
      DD_AGENT_HOST: datadog-agent
      DD_TRACE_AGENT_PORT: 8126
      DD_TRACE_SAMPLE_RATE: 1.0
      DD_LOGS_INJECTION: "true"
      DD_RUNTIME_METRICS_ENABLED: "true"
      DD_PROFILING_ENABLED: "true"
      
    depends_on:
      db:
        condition: service_healthy
      datadog-agent:
        condition: service_started
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm start"
    networks:
      - app-network

  frontend:
    build: ./frontend
    working_dir: /app
    command: npm run dev
    ports:
      - "3001:3000"             # Frontend en http://localhost:3001
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API=http://localhost:3000   # URL que usa el navegador para llamar al backend
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
