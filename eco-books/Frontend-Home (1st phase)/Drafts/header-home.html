<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>

  <!-- Preconnects to improve font loading performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Google Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="header-home-style.css" />
</head>
<body>

<header class="header">
  <!-- Navigation bar -->
  <nav class="nav-container">
    
    <!-- Logo section -->
    <div class="logo">
      <span class="symbols">star</span>
      LOGO
    </div>

    <!-- Desktop nav links (hidden on mobile) -->
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#discover">Discover</a></li>
      <li><a href="#blog">Blog</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>

    <!-- Icon buttons section -->
    <div class="nav-icons">
      <!-- User icon button -->
      <button class="icon-user" aria-label="User">
        <span class="symbols">person</span>
      </button>

      <!-- Shopping cart icon button -->
      <button class="icon-cart" aria-label="Cart">
        <span class="symbols">shopping_cart</span>
      </button>

      <!-- Menu icon (display only, no functionality) -->
      <!--<span class="symbols">menu</span> -->
      <!-- Mobile-only hamburger icon -->
      <button class="icon-menu" aria-label="Menu">
        <span class="symbols">menu</span>
      </button>
    </div>
  </nav>
</header>

</body>
</html>
